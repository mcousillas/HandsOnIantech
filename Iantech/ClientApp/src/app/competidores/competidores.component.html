
<mat-card>
  <mat-card-header>

    <mat-card-title>COMPETIDORES</mat-card-title>

  </mat-card-header>

  <mat-card-actions>
    <!--  <button mat-raised-button color="primary" [routerLink]='["/CompetidorFormV1Component"]'>Agregar Competidor</button>

      -->

    <button mat-raised-button color="primary" (click)="newCompetidor()"> <mat-icon>add</mat-icon> Agregar Competidor</button>


  </mat-card-actions>


  <mat-card-content>

    <p *ngIf="!(dataSource.data && dataSource.data.length)">
      No existen personas
    </p>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>
    <div class="mat-elevation-z8" *ngIf="(dataSource.data && dataSource.data.length)">

      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
          <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
          <td mat-cell *matCellDef="let row">{{row.direccion}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">

            <button mat-raised-button color="warn" (click)="onCompetidorDelete(row.id)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
                     [length]="dataSource.data.length"
                     [pageIndex]="0"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 50, 100, 250]">
      </mat-paginator>
    </div>



  </mat-card-content>


</mat-card>
